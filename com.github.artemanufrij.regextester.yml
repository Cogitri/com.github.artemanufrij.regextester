app-id: com.github.artemanufrij.regextester
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '18.08'
base: io.elementary.BaseApp
base-version: juno
command: com.github.artemanufrij.regextester
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
modules:
  - name: regextester
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: archive
        url: https://github.com/artemanufrij/regextester/archive/1.0.2.tar.gz
        sha256: 68b50039f2caafb611a373a59de1a0896441d6b5f4b5463deab7dde6219192bb
      - type: patch
        path: elementary-theme.patch
